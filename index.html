<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal GMS SH Test导航页</title>
    <!-- Material Design CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- 主题切换按钮 -->
        <div class="theme-toggle">
            <button class="theme-toggle-btn" @click="toggleTheme" :title="isDarkMode ? '切换到亮色模式' : '切换到深色模式'">
                <i class="material-icons">{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</i>
            </button>
        </div>
        
        <main>
            <div class="nav-container">
                <!-- 循环渲染列 -->
                <div class="nav-column" v-for="(column, cIndex) in columns" :key="cIndex">
                    <div class="nav-column-header">
                        <i class="material-icons left">{{ column.icon }}</i>{{ column.title }}
                    </div>
                    <ul class="collapsible expandable">
                        <!-- 循环渲染分组，默认全部展开(active) -->
                        <li v-for="(group, gIndex) in column.groups" :key="gIndex" class="active">
                            <div class="collapsible-header">
                                <span><i class="material-icons">{{ group.icon }}</i>{{ group.title }}</span>
                                <i class="material-icons">expand_more</i>
                            </div>
                            <div class="collapsible-body">
                                <!-- 循环渲染链接项 -->
                                <div class="nav-item" v-for="(item, iIndex) in group.items" :key="iIndex">
                                    <i class="material-icons">chevron_right</i>
                                    <div class="link-container">
                                        <span class="link-description">{{ item.description }}</span>
                                        <a :href="item.url" target="_blank" class="link-url">{{ item.text }}</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        
        <footer>
            <p>本仓库访问地址:</p>
            <p><a href="https://github.com/PPGMS-Test/ppgms-test.github.io" target="_blank">https://github.com/PPGMS-Test/ppgms-test.github.io</a></p>
        </footer>
    </div>
    
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Vue App -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
